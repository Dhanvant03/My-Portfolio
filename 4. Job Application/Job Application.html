<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="apply-box">
                <h1>Form Application<span>(web)</span></h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name..." required minlength="3">
                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name..." required minlength="3">
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email..." required minlength="5">
                        </div>
                        <div class="form-control">
                            <label for="job-role">Select Job Role</label>
                            <select id="job-role" name="job-role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full-stack">Full Stack Developer</option>
                                <option value="ui-ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="address-control ">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="30" rows="2" placeholder="Enter Your Address..." required minlength="20"></textarea>
                        </div>
                        <div class="form-control">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter City Name..." required minlength="3">
                        </div>
                        <div class="form-control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode..." required maxlength="2">
                        </div>
                        <div class="form-control">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date"  required>
                        </div>
                        <div class="form-control">
                            <label for="upload-cv">Upload Your CV</label>
                            <input type="file" id="upload-cv" name="upload-cv" >
                        </div>
                    </div>
                    <div class="button-container">
                        <button>Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
