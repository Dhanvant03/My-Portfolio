<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/d08f15f8b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="title">Login Form</div>
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Enter Email Or Phone" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter Your password" minlength="8" required>
                    </div>
                    <div class="row button">
                        <div class="pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <input type="submit" value="Login">
                        <div class="signup-link">
                            Not A Member?
                            <a href="#">Signup Now</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
